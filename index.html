<html>
  <head>
    <title>Animated Website Design</title>
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="hero">
      <div class="navbar">
        <img src="assets/logo.png" alt="logo" class="logo">
        <button type="button">Sign Up</button>
      </div>
      <div class="content">
        <small>Welcome to our</small>
        <h1>World's<br>Creative Studio</h1>
        <button type="button">Take a tour</button>
      </div>
      <div class="side-bar">
        <img src="assets/menu.png" alt="menu" class="menu">
        <div class="social-liks">
          <img src="assets/fb.png" alt="facebook logo">
          <img src="assets/ig.png" alt="instagram logo">
          <img src="assets/tw.png" alt="twiter logo">
        </div>
        <div class="useful-liks">
          <img src="assets/share.png" alt="share">
          <img src="assets/info.png" alt="info">
        </div>
      </div>
      <div class="bubbles">
        <img src="assets/bubble.png" alt="bubble">
        <img src="assets/bubble.png" alt="bubble">
        <img src="assets/bubble.png" alt="bubble">
        <img src="assets/bubble.png" alt="bubble">
        <img src="assets/bubble.png" alt="bubble">
        <img src="assets/bubble.png" alt="bubble">
        <img src="assets/bubble.png" alt="bubble">
      </div>
    </div>
  </body>
</html>
